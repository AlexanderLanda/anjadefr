<mat-card>
  <mat-card-content>
    <div class="header">
      <p>Iniciar sesión en su cuenta</p>
    </div>
    <form (ngSubmit)="onLogin()" name="loginForm" [formGroup]="loginForm">
      <div class="emailInput">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>ID Afiliación</mat-label>
          <input
            formControlName="idAfiliacion"
            matInput
            placeholder="Ingrese su ID de afiliación" required
          />
          <mat-error *ngIf="!loginForm.controls['idAfiliacion'].valid">
            Se requiere ID de afiliación
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <span>
          <a class="text-link" routerLink="/auth/forgot-password">¿Olvidaste la contraseña?</a>
        </span>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input formControlName="password" matInput [type]="hide ? 'password' : 'text'" required />
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
            [attr.aria-pressed]="hide">
          </button>
          <mat-error *ngIf="!loginForm.controls['password'].valid">
            Se requiere contraseña
          </mat-error>
        </mat-form-field>
      </div>
      <button mat-flat-button color="primary" style="background-color: rgba(38, 24, 245, 0.795)" class="center-button-registrar">Iniciar sesión</button>
    </form>
    <div class="button-row">
      <a href="/registro">Crear nueva cuenta</a>
    </div>
  </mat-card-content>
</mat-card>
